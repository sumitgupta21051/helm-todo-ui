apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-delete-task-ingress
spec:
  ingressClassName: {{  .Values.common.ingress_class_name }}
  rules:
  - host: {{ .Values.deltask.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-delete-task
            port: 
              number: {{ .Values.deltask.serviceport }}
